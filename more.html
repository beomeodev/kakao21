<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <script
            src="https://kit.fontawesome.com/3a9e1d2752.js"
            crossorigin="anonymous"
        ></script>
        <title>More - Kakao Clone</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>22:36</span>
            </div>
            <div class="status-bar__column">
                <span>80%</span>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header>
            <div class="screen-header">
                <h1 class="screen-header__title">More</h1>
                <div class="screen-header__icons">
                    <span><i class="fas fa-search fa-lg"></i></span>
                    <span><i class="fas fa-music fa-lg"></i></span>
                    <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                        <div class="user-component__red-dot upper-red-dot"></div></i>                        
                    </span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img
                    src="https://avatars3.githubusercontent.com/u/3612017"
                    class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nicolas</h4>
                        <h6 class="user-component__subtitle">+1 787-493-4219
                            <i class="fas fa-exclamation-circle"></i>
                        </h6>
                    </div>            
                </div>
                <div class="user-component__column"><i class="far fa-comment-alt fa-2x"></i></div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-calendar"></i>
                    <span class="text">Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-smile-beam"></i>
                    <span class="text">Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-paint-roller"></i>
                    <span class="text">Themes</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span class="text">Account</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i></div>
                        <span class="more-suggestions__icon-text">Kakao Story</span>
                        </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i></div>
                        <span class="more-suggestions__icon-text">Kakao Friends</span>
                        </div>
                </div>
            </div>

        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <i class="far fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"><div class="user-component__red-dot lower-red-dot"></div></i
                    ></a>
                </li>
            </ul>
        </nav>
    </body>

</html>
