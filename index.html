<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 폰트어썸 넣는 스크립트 태그 -->
        <script
            src="https://kit.fontawesome.com/3a9e1d2752.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style.css" />
        <title>Index</title>
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>22:36</span>
            </div>
            <div class="status-bar__column">
                <span>80%</span>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="welcome-header">
            <h1 class="welcome-header__title">Welcome to Kakaotalk</h1>
            <p class="welcome-header__text">
                If you have a Kakao Account, <br />log in with your email or
                phone number.
            </p>
        </header>

        <!-- action은 클릭하면 어느 페이지로 보낼지 지정, get,post 방식은 유튜브 클론 강의에서 많이함-->
        <form action="friends.html" method="get" id="login-form">
            <input
                name="ussername"
                type="text"
                placeholder="Email or Phone number"
            />
            <input name="password" type="password" placeholder="Password" />
            <input type="submit" value="Log In" />
            <input type="submit" value="Sign Up" />
            <a href="#">Find Kakao Account or Password</a>
        </form>
        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
    </body>
</html>
