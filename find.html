<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <script
            src="https://kit.fontawesome.com/3a9e1d2752.js"
            crossorigin="anonymous"
        ></script>
        <title>Find - Kakao Clone</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>22:36</span>
            </div>
            <div class="status-bar__column">
                <span>80%</span>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header>
            <div class="screen-header">
                <h1 class="screen-header__title">Find</h1>
                <div class="screen-header__icons">
                    <span><i class="fas fa-search fa-lg"></i></span>
                    <span><i class="fas fa-cog fa-lg"><div class="user-component__red-dot upper-red-dot"></div></i>                        
                    </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div class="open_chat">
                <div class="open_chat__header">
                    <span>Open Chat</span>
                    <span> Go to Openchat Home
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </span>                    
                </div>
                <div class="open-post">
                    <span class="open-post__column">
                        <!-- 대문자로 쓸 필요없이 css에서 text-transform: uppercase; 쓰면 됨. -->
                        <div class="open-post__title">#BTS</div>
                        <div class="open-post__hashtags">#BTS#ARMY#FRIENDS</div>
                        <div class="open-post__members">
                            <img src="https://avatars3.githubusercontent.com/u/3612017" />
                            <span class="open-post__member-count">802 members</span>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </span>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://avatars3.githubusercontent.com/u/3612017" />
                            <div class="open-post__heart-count">
                                <i class="fas fa-heart fa-xs"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="open-post">
                    <span class="open-post__column">
                        <!-- 대문자로 쓸 필요없이 css에서 text-transform: uppercase; 쓰면 됨. -->
                        <div class="open-post__title">#BTS</div>
                        <div class="open-post__hashtags">#BTS#ARMY#FRIENDS</div>
                        <div class="open-post__members">
                            <img src="https://avatars3.githubusercontent.com/u/3612017" />
                            <span class="open-post__member-count">802 members</span>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </span>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://avatars3.githubusercontent.com/u/3612017" />
                            <div class="open-post__heart-count">
                                <i class="fas fa-heart fa-xs"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <i class="far fa-comment fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i
                    ></a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"><div class="user-component__red-dot lower-red-dot"></div></i
                    ></a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big ㅠㅠ</span>
        </div>
    </body>

</html>
