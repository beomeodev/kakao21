<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/3a9e1d2752.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style4.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="main__box">
            <section class="title">
                <span><i class="fas fa-times"></i></span>
                <div class="title__name">Playlist</div>
            </section>
            <section class="song__cover">
                <div class="song__img"><i class="far fa-image"></i></div>
                <div class="song__info">
                    <div class="song__title">Random <br />Love</div>
                    <div class="singer__name">by Divay Kapoor</div>
                </div>
            </section>
            <section class="interation__bar">
                <div class="btn play__btn"><i class="fas fa-play"></i>Play</div>
                <div class="btn ddabong__btn"><i class="far fa-heart"></i></div>
                <div class="btn plus__btn"><i class="fas fa-plus"></i></div>
            </section>
            <section class="another__song__list">
                <div class="list__song">
                    <div class="color__box red__box"></div>
                    <div class="another__song__info">
                        <div class="another__song__tilte">Matargasti</div>
                        <div class="another__song__singer">Mohit Chauhan</div>
                    </div>
                <div class="list__song">
                    <div class="color__box pink__box"></div>
                    <div class="another__song__info">
                        <div class="another__song__tilte">Attitude</div>
                        <div class="another__song__singer">Lewis OfMan @ Attitude</div>
                    </div>
                <div class="list__song">
                    <div class="color__box blue__box"></div>
                    <div class="another__song__info">
                        <div class="another__song__tilte">Try Evreything</div>
                        <div class="another__song__singer">Shakira @ Zootopia</div>
                    </div>
                <div class="list__song">
                    <div class="color__box green__box"></div>
                    <div class="another__song__info">
                        <div class="another__song__tilte">Sunflower</div>
                        <div class="another__song__singer">Joseph Vincent @ Sunflower</div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
