<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/3a9e1d2752.js"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="css/style5.css" />
        <title>Document</title>
    </head>
    <body>
        <header class="head__part">
            <i class="fas fa-bars"></i>
            <p class="page__title">library</p>
            <i class="fas fa-shopping-basket"></i>
        </header>

        <nav class="search__bar">
            <form action="">
                <input
                    type="search"
                    placeholder="Search books.."
                    class="seach"
                />
                <i class="fas fa-search"></i>
            </form>
        </nav>

        <section class="bod">
            <h2>Book of the day</h2>
            <article class="bod__article">
                <img
                    src="https://image.aladin.co.kr/product/28207/34/cover500/k512835074_1.jpg"
                    class="bod__img"
                />
                <div class="today__book__info">
                    <div class="today__book__title">Do it! Statistics</div>
                    <div class="today__book__author">idoncare</div>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="today__book__more__info">
                        <button class="today__book__journey">Journey</button>
                        <button class="today__book__bio">Biography</button>
                    </div>
                    <div class="today__book__basket">
                        <i class="fas fa-bookmark"></i>
                        <button class="today__book__booknow">Book Now</button>
                    </div>
                </div>
            </article>
        </section>

        <section class="top__books">
            <h2>Top Books</h2>
            <article class="top__books__article">
                <div class="top__book">
                    <img
                        src="https://image.aladin.co.kr/product/28185/13/cover500/k302835776_2.jpg"
                        alt=""
                        class="top__book__img"
                    />
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div class="top__book">
                    <img
                        src="https://image.aladin.co.kr/product/27970/49/cover500/k752734924_1.jpg"
                        alt=""
                        class="top__book__img"
                    />
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div class="top__book">
                    <img
                        src="https://image.aladin.co.kr/product/27981/50/cover500/k712734124_1.jpg"
                        alt=""
                        class="top__book__img"
                    />
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div class="top__book">
                    <img
                        src="https://image.aladin.co.kr/product/28328/76/cover500/k832835805_1.jpg"
                        alt=""
                        class="top__book__img"
                    />
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </article>
        </section>

        <section class="author">
            <h2>Popular authors</h2>
            <article class="author__article">
                <img
                    src="https://dimg.donga.com/wps/NEWS/IMAGE/2021/09/18/109319647.2.jpg"
                    alt=""
                    class="author__pic"
                />
                <div class="author__bio">
                    <div class="author__name">Kang</div>
                    <div class="author__info">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis dolor delectus reprehenderit, voluptatem nemo voluptates blanditiis praesentium architecto natus quia impedit neque tempore similique.
                    </div>
                </div>
            </section>
        </article>
    </body>
</html>
